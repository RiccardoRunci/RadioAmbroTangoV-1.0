<h1 class="bg-primary">Benvenuto!</h1>
<form [formGroup]="registerForm">
    <div class="form-group">
    <label for="exampleInputEmail1">Inserisci L'indirizzo Email:</label>

    <input type="text" formControlName="email" class="form-control" #Email
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>  

    <div class="form-group">
      <label for="exampleInputPassword1">Inserisci La Password:</label>
  
      <input type="password" formControlName="password" class="form-control" #Password autocomplete="OK!"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
  

    </div>
    <div>
        <button type="button" (click)="Login(Email.value,Password.value)" class="btn btn-primary btn-lg btn-block">Login</button>
        <button type="button" (click)="Registrati(Email.value,Password.value)" class="btn btn-primary btn-lg btn-block">Registrati</button>
    </div>
    <nav>
      <a routerLink="/LoginUtente">Area Utenti</a>|
      <a routerLink="/LoginDj">Area DJ</a>|
      <a routerLink="/LoginAdmin">Area Admin</a>|
    </nav>
</form>
